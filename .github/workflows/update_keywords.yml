name: Update keywords

on:
  schedule:
    - cron: "17 3 * * *"   # naponta egyszer fut 04:17 CET körül
  workflow_dispatch:        # kézzel is indítható az Actions menüből

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Run updater script
        run: python3 scripts/update_keywords.py

      - name: Commit and push changes
        run: |
          if ! git diff --quiet -- docs/keywords.txt; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add docs/keywords.txt
            git commit -m "chore: auto-update keywords ($(date -u +'%Y-%m-%d'))"
            git push
          else
            echo "No changes to commit."
          fi
