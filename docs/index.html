<style>

    radial-gradient(1200px 600px at 0% -10%, #e3eeff 0%, transparent 60%),

/* fejl√©c */

/* keres≈ë */
.searchbar{display:flex;gap:8px;flex-wrap:wrap;justify-content:center}

/* kateg√≥rias√°v */
.cats{display:flex;gap:8px;justify-content:center;flex-wrap:wrap;margin:10px auto 0}

/* main + panelek */
main{max-width:1100px;margin:22px auto;padding:0 12px}

  border:1px solid rgba(255,255,255,.6);

}
.section h2{
  font-size:18px;padding:10px 12px;background:#e2e8f0d9;border-radius:12px 12px 0 0;
  display:flex;align-items:center;gap:10px
}
.section.deals25 h2{background:linear-gradient(90deg,#ffe0b2dd,#ffcc80dd)}
.section.deals50 h2{background:linear-gradient(90deg,#ffcdd2dd,#ef9a9add)}
.section img.logo{height:18px;width:auto}

/* v√≠zszintes sor */
.grid{display:grid;gap:14px;padding:12px;grid-template-columns:repeat(auto-fill,minmax(250px,1fr))}
.row-scroll .grid{display:flex; overflow-x:auto; padding:12px; gap:14px; scroll-snap-type:x proximity;}
.row-scroll .card{min-width:250px; scroll-snap-align:start}

/* k√°rtya */
.card{
  background:var(--card);border:1px solid var(--border);border-radius:14px;
  overflow:hidden;display:flex;flex-direction:column;position:relative;height:340px;
  transition:transform .25s, box-shadow .25s
}
.card:hover{transform:translateY(-4px);box-shadow:0 8px 18px rgba(0,0,0,.15)}
.thumb{height:160px;position:relative;background:#e8eef7;overflow:hidden}
.thumb img{width:100%;height:100%;object-fit:cover;display:block}
.badge{position:absolute;top:8px;left:8px;background:#ff4d4f;color:#fff;font-weight:700;padding:4px 8px;border-radius:6px;font-size:12px}
.body{padding:10px;flex-grow:1}
.title{font-weight:700;margin-bottom:4px}
.muted{color:var(--muted);font-size:12px;display:flex;align-items:center;gap:6px}
.brand-chip{display:inline-flex;align-items:center;gap:6px;background:#eef2f7;border:1px solid #d9e1ea;padding:2px 6px;border-radius:999px;font-weight:600}
.brand-dot{width:8px;height:8px;border-radius:999px;display:inline-block}

.cta a{display:inline-block;background:var(--gold);padding:8px 12px;border-radius:8px;color:#111;font-weight:600}

footer{text-align:center;padding:20px;background:var(--primary);color:#fff;margin-top:30px;font-size:14px}
</style>
</head>
<body>

<header class="hero">
  <span class="badge-dev">Folyamatos fejleszt√©s</span>
  <div class="hero-inner">
    <div class="brand">
      <img id="brandLogo"
           src="assets/img/findora-header.png"
           data-fallback1="assets/img/findora_mark.png"
           data-fallback2="https://images.weserv.nl/?url=upload.wikimedia.org/wikipedia/commons/3/3f/Compass_rose_simple.svg&we=1"
           alt="Findora">
      <div>
        <h1>Findora</h1>
        <p>Ir√°nyt mutat a legjobb aj√°nlatokhoz</p>
      </div>
    </div>
    <div class="promo">üéÅ √únnepi szezon + üõçÔ∏è Black Friday akci√≥k el√©rhet≈ëk!</div>
    <form id="searchForm" class="searchbar" role="search">
      <input id="q" name="q" type="search" placeholder="Keres√©s: pl. laptop, cip≈ë, ruha, wellness‚Ä¶" aria-label="Keres√©s">
      <button type="submit" aria-label="Keres√©s ind√≠t√°sa">Keres√©s</button>
    </form>
    <div class="cats" id="cats">
      <button class="cat active" data-cat="all">Minden</button>
      <button class="cat" data-cat="tech">Tech</button>
      <button class="cat" data-cat="divat">Divat</button>
      <button class="cat" data-cat="utazas">Utaz√°s</button>
    </div>
  </div>
</header>

<main id="content"></main>
<footer>¬© 2025 Findora ‚Ä¢ Az oldalon affiliate linkek lehetnek.</footer>

<script>
/* ===== partner linkek ===== */
const AMAZON_TAG="findora30-20";
const amazon=q=>`https://www.amazon.com/s?k=${encodeURIComponent(q)}&tag=${AMAZON_TAG}`;
const alza=q=>`https://www.alza.hu/search.htm?exps=${encodeURIComponent(q)}`;
const booking=q=>`https://www.booking.com/searchresults.html?ss=${encodeURIComponent(q)}`;
const aboutyou=q=>`https://www.aboutyou.hu/kereses?term=${encodeURIComponent(q)}`;

/* m√°rka-badge */
function brandChip(partner){
  const COLORS={ Amazon:"#232f3e", Alza:"#1f8f2e", Booking:"#003580", AboutYou:"#111111", Default:"#374151" };
  const c=COLORS[partner]||COLORS.Default;
  return `<span class="brand-chip"><span class="brand-dot" style="background:${c}"></span>${partner}</span>`;
}

/* √©kezet-telen√≠t√©s */
const normalize = s => (s||"").toLowerCase().normalize('NFD').replace(/\p{Diacritic}/gu,'');

/* fix k√©pek (Unsplash ID-k) + placeholder ‚Äì c√©lzottabb ‚Äûn≈ëi cip≈ë‚Äù */
const IMG_FIXED={
  "noi cipo":"photo-1491553895911-0055eca6402d",     /* n≈ëi/fashion cip≈ë */
  "cipo":"photo-1491553895911-0055eca6402d",
  "ruha":"photo-1542062703-2a3b6c84b6d0",
  "kabat":"photo-1603251579431-8041402bdeda",
  "laptop":"photo-1517336714731-489689fd1ca8",
  "gaming":"photo-1517336714731-489689fd1ca8",
  "okosora":"photo-1517433456452-f9633a875f6f",
  "fulhallgato":"photo-1546435770-a3e426bf472b",
  "tv":"photo-1512445239393-63e626ac6b86",
  "wellness":"photo-1501117716987-c8e1ecb2101f",
  "hotel":"photo-1505691938895-1758d7feb511"
};
const PLACEHOLDER_ID="photo-1512428559087-560fa5ceab42";
const imgFromId=(id,w=1200)=>`https://images.weserv.nl/?url=images.unsplash.com/${id}&w=${w}&we=1`;

function getImageFor(title){
  const n=normalize(title);
  for(const key of Object.keys(IMG_FIXED)){ if(n.includes(key)) return imgFromId(IMG_FIXED[key], 1200); }
  return imgFromId(PLACEHOLDER_ID, 1200);
}

/* ===== adatok + kateg√≥ri√°k ===== */
const ITEMS=[
  {title:"Olcs√≥ laptop", partner:"Amazon", price:"129 990 Ft", discount:25, url:amazon("laptop"), cat:"tech"},
  {title:"Gaming laptop", partner:"Amazon", price:"299 990 Ft", discount:35, url:amazon("gaming laptop"), cat:"tech"},
  {title:"Okos√≥ra akci√≥", partner:"Alza", price:"39 990 Ft", discount:40, url:alza("okos√≥ra"), cat:"tech"},
  {title:"Vezet√©k n√©lk√ºli f√ºlhallgat√≥", partner:"Amazon", price:"17 990 Ft", discount:28, url:amazon("wireless earbuds"), cat:"tech"},
  {title:"Smart TV 55‚Äù -55%", partner:"Amazon", price:"119 990 Ft", discount:55, url:amazon("smart tv 55"), cat:"tech"},
  {title:"4K LED TV -50%", partner:"Amazon", price:"159 990 Ft", discount:50, url:amazon("4K LED TV"), cat:"tech"},

  {title:"N≈ëi cip≈ëk -40%", partner:"AboutYou", price:"V√°ltoz√≥", discount:40, url:aboutyou("n≈ëi cip≈ë"), cat:"divat"},
  {title:"F√©rfi kab√°t -35%", partner:"AboutYou", price:"V√°ltoz√≥", discount:35, url:aboutyou("f√©rfi kab√°t"), cat:"divat"},
  {title:"F√©rfi cip≈ë -30%", partner:"AboutYou", price:"V√°ltoz√≥", discount:30, url:aboutyou("f√©rfi cip≈ë"), cat:"divat"},

  {title:"Budapest wellness h√©tv√©ge", partner:"Booking", price:"V√°ltoz√≥", discount:30, url:booking("Budapest wellness"), cat:"utazas"},
  {title:"S√≠el√©s Ausztria", partner:"Booking", price:"V√°ltoz√≥", discount:25, url:booking("Austria ski"), cat:"utazas"}
];

/* k√°rtya */
function cardHTML(it){
  const imgUrl=getImageFor(it.title);
  const badge=it.discount>=25?`<span class="badge">-${it.discount}%</span>`:"";
  const chip=brandChip(it.partner);
  return `<div class="card">${badge}
    <div class="thumb">
      <img src="${imgUrl}" alt="${it.title}" loading="lazy"
           onerror="this.onerror=null;this.src='${imgFromId(PLACEHOLDER_ID, 1200)}'">
    </div>
    <div class="body">
      <div class="title">${it.title}</div>
      <div class="muted">${chip}</div>
      <div class="price">${it.price}</div>
    </div>
    <div class="cta"><a href="${it.url}" target="_blank" rel="nofollow sponsored noopener">Megn√©zem</a></div>
  </div>`;
}

/* render */
const content=document.getElementById('content');

function renderSection(title, items, extraClass="", id=""){
  if(!items.length)return;
  const s=document.createElement('section');
  s.className=`section ${extraClass}`.trim();
  if(id)s.id=id;
  s.innerHTML=`<h2>${title}</h2><div class="grid"></div>`;
  const g=s.querySelector('.grid');
  for(const it of items){ g.insertAdjacentHTML('beforeend', cardHTML(it)); }
  content.appendChild(s);
}

function paint(filtered){
  content.innerHTML="";
  const set = filtered ?? ITEMS;

  const deals25=set.filter(i=>i.discount>=25 && i.discount<50);
  const deals50=set.filter(i=>i.discount>=50);

  renderSection("üéÅ Akci√≥s aj√°nlatok (25‚Äì49%)",deals25,"deals25 row-scroll","deals25");
  renderSection("üî• 50%+ kedvezm√©nyek",deals50,"deals50 row-scroll","deals50");

  for(const p of ["Amazon","AboutYou","Alza","Booking"]){
    const list=set.filter(i=>i.partner===p);
    renderSection(`${p} aj√°nlatok`,list,"","");
  }
}

/* kateg√≥riasz≈±r√©s */
const cats=document.getElementById('cats');
cats.addEventListener('click',e=>{
  const btn=e.target.closest('.cat'); if(!btn) return;
  cats.querySelectorAll('.cat').forEach(b=>b.classList.remove('active'));
  btn.classList.add('active');
  const c=btn.dataset.cat;
  if(c==="all") paint();
  else paint(ITEMS.filter(i=>i.cat===c));
});

/* keres≈ë */
function showSearch(val){
  const v=normalize(val);
  const res=ITEMS.filter(i=>normalize(i.title).includes(v));
  content.innerHTML=`
    <section class="section">
      <h2>Keres√©s: ‚Äû${val}‚Äù</h2>
      <div class="grid" style="display:flex;overflow-x:auto;gap:14px;padding:12px;"></div>
    </section>`;
  const g=content.querySelector('.grid');

  if(res.length){
    for(const it of res) g.insertAdjacentHTML('beforeend', cardHTML(it));
  }else{
    const sugg=[];
    if(v.match(/cipo|ruha|kabat|dzseki|polo|pulover/))
      sugg.push({title:`Keres√©s az AboutYou-n: ${val}`,partner:"AboutYou",url:aboutyou(val),price:"",discount:0,cat:"divat"});
    if(v.match(/hotel|wellness|utazas|szallas/))
      sugg.push({title:`Keres√©s a Bookingon: ${val}`,partner:"Booking",url:booking(val),price:"",discount:0,cat:"utazas"});
    sugg.push({title:`Keres√©s az Amazonon: ${val}`,partner:"Amazon",url:amazon(val),price:"",discount:0,cat:"tech"});
    sugg.push({title:`Keres√©s az Alz√°n: ${val}`,partner:"Alza",url:alza(val),price:"",discount:0,cat:"tech"});
    for(const it of sugg) g.insertAdjacentHTML('beforeend', cardHTML(it));
  }
}

document.getElementById('searchForm').addEventListener('submit',e=>{
  e.preventDefault();
  const val=document.getElementById('q').value.trim();
  if(val)showSearch(val);else paint();
});

/* log√≥ fallback */
(function(){
  const img=document.getElementById('brandLogo'); let step=0;
  img.onerror=()=>{ step++; if(step===1)img.src=img.dataset.fallback1; else if(step===2)img.src=img.dataset.fallback2; };
})();

/* indul√°s */
const urlQ=new URLSearchParams(location.search).get('q');
if(urlQ){ document.getElementById('q').value=urlQ; showSearch(urlQ); } else { paint(); }
</script>
</body>
