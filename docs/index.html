</style>

<body>

<script>
const AMAZON_TAG="findora30-20";

const ITEMS=[
  {title:"Olcs√≥ laptop",partner:"Amazon",price:"129 990 Ft",discount:25,url:amazon("laptop"),thumb:"https://images.unsplash.com/photo-1517336714731-489689fd1ca8?q=80&w=800"},
  {title:"Gaming laptop",partner:"eMAG",price:"299 990 Ft",discount:10,url:emag("gaming laptop"),thumb:"https://images.unsplash.com/photo-1606813902917-cc9d9b0caa94?q=80&w=800"},
  {title:"Okos√≥ra akci√≥k",partner:"Alza",price:"39 990 Ft",discount:50,url:alza("okosora"),thumb:"https://images.unsplash.com/photo-1518441323433-7f6dbfbfb6f6?q=80&w=800"},
  {title:"Vezet√©k n√©lk√ºli f√ºlhallgat√≥",partner:"Amazon",price:"17 990 Ft",discount:15,url:amazon("wireless earbuds"),thumb:"https://images.unsplash.com/photo-1546435770-a3e426bf472b?q=80&w=800"},
  {title:"Budapest wellness h√©tv√©ge",partner:"Booking",price:"√År v√°ltoz√≥",discount:30,url:booking("Budapest wellness"),thumb:"https://images.unsplash.com/photo-1501117716987-c8e1ecb2101f?q=80&w=800"},
  {title:"LEGO Creator Expert",partner:"Amazon",price:"59 990 Ft",discount:60,url:amazon("LEGO creator"),thumb:"https://images.unsplash.com/photo-1586201375761-83865001e31b?q=80&w=800"},
  {title:"Robotporsz√≠v√≥",partner:"Alza",price:"89 990 Ft",discount:40,url:alza("robotporszivo"),thumb:"https://images.unsplash.com/photo-1581993192008-63e896f4f624?q=80&w=800"},
  {title:"TV & Sz√≥rakoz√°s",partner:"eMAG",price:"119 990 Ft",discount:55,url:emag("okos tv"),thumb:"https://images.unsplash.com/photo-1512445239393-63e626ac6b86?q=80&w=800"}

const logos={

const content=document.getElementById("content");
const form=document.getElementById("searchForm");
const q=document.getElementById("q");

form.addEventListener("submit",e=>{
  e.preventDefault();
  const val=q.value.trim().toLowerCase();

function cardHTML(i){
  const badge = i.discount>=25 ? `<span class="badge">-${i.discount}%</span>` : "";
  return `
  <div class="card">
    ${badge}
    <div class="thumb" style="background-image:url('${i.thumb}')"></div>
    <div class="body">
      <div class="title">${i.title}</div>
      <div class="muted">${i.partner}</div>
      <div class="price">${i.price}</div>
    </div>
    <div class="cta"><a href="${i.url}" target="_blank" rel="nofollow sponsored noopener">Megnyit√°s</a></div>
  </div>`;
}

function showHome(){
  content.innerHTML="";
  const deals25 = ITEMS.filter(i=>i.discount>=25 && i.discount<50);
  if(deals25.length){
    const s=document.createElement("section");
    s.className="section deals25";
    s.id="deals25";
    s.innerHTML=`<h2>üéÅ Akci√≥s aj√°nlatok (25‚Äì49%)</h2><div class="grid"></div>`;
    const grid=s.querySelector(".grid");
    deals25.forEach(i=>grid.innerHTML+=cardHTML(i));
    content.appendChild(s);
  }

  const deals50 = ITEMS.filter(i=>i.discount>=50);
  if(deals50.length){
    const s=document.createElement("section");
    s.className="section deals50";
    s.id="deals50";
    s.innerHTML=`<h2>üî• Nagy kedvezm√©nyek (50%+)</h2><div class="grid"></div>`;
    const grid=s.querySelector(".grid");
    deals50.forEach(i=>grid.innerHTML+=cardHTML(i));
    content.appendChild(s);
  }

  const partners=["Amazon","eMAG","Alza","Booking"];
  partners.forEach(p=>{
    const section=document.createElement("section");
    section.className="section";
    const logo=logos[p]?`<img src="${logos[p]}" class="logo" alt="${p}">`:"";
    section.innerHTML=`<h2>${logo} ${p} aj√°nlatok</h2><div class="grid"></div>`;
    const grid=section.querySelector(".grid");
    ITEMS.filter(i=>i.partner===p).forEach(i=>grid.innerHTML+=cardHTML(i));
    content.appendChild(section);
  });
}

function showSearch(val){
  const results=ITEMS.filter(i=>i.title.toLowerCase().includes(val)||i.partner.toLowerCase().includes(val));
  content.innerHTML=`<h2 style="margin-bottom:16px">Keres√©s: ‚Äû${val}‚Äù</h2><div class="grid"></div>`;
  const grid=content.querySelector(".grid");
  if(results.length) results.forEach(i=>grid.innerHTML+=cardHTML(i));
  else grid.innerHTML=`<p>Nincs tal√°lat. Pr√≥b√°ld √∫jra m√°s kifejez√©ssel.</p>`;
}

function scrollToDeals(id){

}

showHome();
</script>
