  /* ===== Kateg√≥ria n√©zet: partnerenk√©nt k√ºl√∂n, v√≠zszintes s√°vok ===== */
  function showCategory(cat){
    content.innerHTML="";
    renderTopDeals();
    if(cat==="all"){
      renderDeals();
      renderPartners();
      setActiveCat(cat);
      return;
    }
    const list=ITEMS.filter(i=>i.category===cat);
    const partners=[...new Set(list.map(i=>i.partner))];
    partners.forEach(p=>{
      const logo=LOGO_URLS[p]?`<img src="${LOGO_URLS[p]}" class="logo" alt="${p} log√≥"> `:"";
      const items=list.filter(i=>i.partner===p);
      renderSection(`${logo}${p} ‚Äì ${catLabel(cat)}`, items, {mode:"carousel"});
    });
    setActiveCat(cat);
  }
  function catLabel(c){ return {tech:"Tech",fashion:"Divat",travel:"Utaz√°s",home:"Otthon",beauty:"Sz√©ps√©g"}[c]||"√ñsszes"; }
  function setActiveCat(cat){
    document.querySelectorAll(".catbtn").forEach(b=>{
      b.classList.toggle("active", b.dataset.cat===cat);
      if(cat==="all" && b.dataset.cat==="all") b.classList.add("active");
    });
  }

  /* ===== Keres≈ë (pontosabb, relev√°ns k√©pekkel) ===== */
  function showSearch(val){
    const v=val.toLowerCase();
    const res=ITEMS.filter(i=>i.title.toLowerCase().includes(v) || i.partner.toLowerCase().includes(v));
    content.innerHTML=`
      <section class="section">
        <div class="toolbar">
          <button class="toolbtn" id="btnBack">‚Üê Vissza</button>
          <strong>Keres√©s: ‚Äû${val}‚Äù</strong>
          <button class="toolbtn" id="btnHome">üè† F≈ëoldal</button>
        </div>
        <div class="grid"></div>
      </section>`;
    document.getElementById('btnBack').onclick=()=>showCategory("all");
    document.getElementById('btnHome').onclick=()=>showCategory("all");
    const g=content.querySelector('.grid');

    if(res.length){ res.forEach(it=>g.insertAdjacentHTML('beforeend', cardHTML(it))); return; }

    // Javaslatok
    const sugg=[];
    if(v.match(/cip≈ë|ruha|kab√°t|dzseki|p√≥l√≥|pul√≥ver|keszty≈±/))
      sugg.push({title:`Keres√©s az AboutYou-n: ${val}`,partner:"AboutYou",url:aboutyou(val),price:"",discount:0,category:"fashion"});
    if(v.match(/hotel|wellness|utaz√°s|sz√°ll√°s|s√≠el√©s/))
      sugg.push({title:`Keres√©s a Bookingon: ${val}`,partner:"Booking",url:booking(val),price:"",discount:0,category:"travel"});
    sugg.push({title:`Keres√©s az Amazonon: ${val}`,partner:"Amazon",url:amazon(val),price:"",discount:0,category:"tech"});
    sugg.push({title:`Keres√©s az Alz√°n: ${val}`,partner:"Alza",url:alza(val),price:"",discount:0,category:"tech"});
    sugg.forEach(it=>g.insertAdjacentHTML('beforeend', cardHTML(it)));
  }

  // Kateg√≥ria gombok
  document.querySelectorAll(".catbtn").forEach(btn=>{
    btn.addEventListener("click",()=>showCategory(btn.dataset.cat));
  });

  // Keres≈ë ≈±rlap
  const form=document.getElementById('searchForm');
  form.addEventListener('submit',e=>{
    e.preventDefault();
    const val=document.getElementById('q').value.trim();
    if(val) showSearch(val); else showCategory("all");
  });

  // Query param eset (SearchAction)
  const urlQ=new URLSearchParams(window.location.search).get('q');
  if(urlQ){ document.getElementById('q').value=urlQ; showSearch(urlQ); } else { showCategory("all"); }

  /* ===== Finom h√≥es√©s ===== */
  (function snow(){
    const wrap=document.querySelector('.snow');
    const COUNT=26;
    for(let i=0;i<COUNT;i++){
      const f=document.createElement('div');
      f.className='flake';
      f.style.left = Math.random()*100 + 'vw';
      const dur = 8 + Math.random()*8;
      f.style.animationDuration = dur + 's';
      f.style.animationDelay = (Math.random()*-dur) + 's';
      f.style.opacity = (0.5 + Math.random()*0.5).toFixed(2);
      f.style.width = f.style.height = (3 + Math.random()*4) + 'px';
      wrap.appendChild(f);
    }
  })();
  </script>
