<body>

<script>
/* ===== partner linkek ===== */
const AMAZON_TAG="findora30-20";
const amazon=q=>`https://www.amazon.com/s?k=${encodeURIComponent(q)}&tag=${AMAZON_TAG}`;
const alza=q=>`https://www.alza.hu/search.htm?exps=${encodeURIComponent(q)}`;
const booking=q=>`https://www.booking.com/searchresults.html?ss=${encodeURIComponent(q)}`;
const aboutyou=q=>`https://www.aboutyou.hu/kereses?term=${encodeURIComponent(q)}`;

/* ===== log√≥k (proxyn √°t) ===== */
const LOGO_URLS={
  Amazon:"https://images.weserv.nl/?url=upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg&h=60&we=1",
  Alza:"https://images.weserv.nl/?url=upload.wikimedia.org/wikipedia/commons/d/d2/Alza.cz_logo.svg&h=60&we=1",
  Booking:"https://images.weserv.nl/?url=upload.wikimedia.org/wikipedia/commons/e/e6/Booking.com_logo.svg&h=60&we=1",
  AboutYou:"https://images.weserv.nl/?url=upload.wikimedia.org/wikipedia/commons/7/79/About_You_logo.svg&h=60&we=1"
};

/* fejl√©c log√≥ fallback */
(function(){
  const img=document.getElementById('brandLogo');
  let step=0;
  img.onerror=()=>{ step++; if(step===1)img.src=img.dataset.fallback1; else if(step===2)img.src=img.dataset.fallback2; };
})();

/* ===== akcentus-√©rz√©ketlen kulcssz√≥ egyez√©s ===== */
const normalize = s => (s||"").toLowerCase()
  .normalize('NFD').replace(/\p{Diacritic}/gu,''); // √©‚Üíe, ≈ë‚Üío stb.

/* ===== stabil k√©pek kulcsszavakra (Unsplash ID-k) ===== */
const IMG_FIXED={
  "laptop":"photo-1517336714731-489689fd1ca8",
  "gaming":"photo-1517336714731-489689fd1ca8",
  "okosora":"photo-1517433456452-f9633a875f6f",
  "fulhallgato":"photo-1546435770-a3e426bf472b",
  "tv":"photo-1512445239393-63e626ac6b86",
  "noi cipo":"photo-1520975916090-3105956dac38",
  "cipo":"photo-1520975916090-3105956dac38",
  "ruha":"photo-1542062703-2a3b6c84b6d0",
  "kabat":"photo-1603251579431-8041402bdeda",
  "wellness":"photo-1501117716987-c8e1ecb2101f",
  "hotel":"photo-1505691938895-1758d7feb511"
};
function unsplashById(id,w=1200){ 
  return `https://images.weserv.nl/?url=images.unsplash.com/${id}&w=${w}&we=1`; 
}

/* tal√°lj k√©pet a c√≠m alapj√°n (accent-toler√°ns) */
function getImageFor(title){
  const n=normalize(title);
  for(const key of Object.keys(IMG_FIXED)){
    if(n.includes(key)) return unsplashById(IMG_FIXED[key], 1200);
  }
  // utols√≥ es√©ly: keres√©ses fallback
  return `https://images.weserv.nl/?url=images.unsplash.com/photo-1512428559087-560fa5ceab42&w=1200&we=1`;
}

/* ===== dem√≥ adatok (b≈ëv√≠tve, hogy ne legyen √ºres sor) ===== */
const ITEMS=[
  {title:"Olcs√≥ laptop", partner:"Amazon", price:"129 990 Ft", discount:25, url:amazon("laptop")},
  {title:"Gaming laptop", partner:"Amazon", price:"299 990 Ft", discount:35, url:amazon("gaming laptop")},
  {title:"Okos√≥ra akci√≥", partner:"Alza", price:"39 990 Ft", discount:40, url:alza("okos√≥ra")},
  {title:"Vezet√©k n√©lk√ºli f√ºlhallgat√≥", partner:"Amazon", price:"17 990 Ft", discount:28, url:amazon("wireless earbuds")},
  {title:"Budapest wellness h√©tv√©ge", partner:"Booking", price:"V√°ltoz√≥", discount:30, url:booking("Budapest wellness")},
  {title:"N≈ëi cip≈ëk -40%", partner:"AboutYou", price:"V√°ltoz√≥", discount:40, url:aboutyou("n≈ëi cip≈ë")},
  {title:"F√©rfi kab√°t -35%", partner:"AboutYou", price:"V√°ltoz√≥", discount:35, url:aboutyou("f√©rfi kab√°t")},
  {title:"Smart TV -55%", partner:"Amazon", price:"119 990 Ft", discount:55, url:amazon("smart tv")},
  /* + extra, hogy a sorok t√©nyleg teljenek */
  {title:"F√©rfi cip≈ë -30%", partner:"AboutYou", price:"V√°ltoz√≥", discount:30, url:aboutyou("f√©rfi cip≈ë")},
  {title:"Bluetooth hangsz√≥r√≥", partner:"Alza", price:"12 990 Ft", discount:27, url:alza("bluetooth hangsz√≥r√≥")},
  {title:"4K LED TV -50%", partner:"Amazon", price:"159 990 Ft", discount:50, url:amazon("4K LED TV")},
];

/* ===== k√°rtya ===== */
function cardHTML(it){
  const img=getImageFor(it.title);
  const badge=it.discount>=25?`<span class="badge">-${it.discount}%</span>`:"";
  const logoUrl=LOGO_URLS[it.partner]||"";
  const logo=logoUrl?`<img src="${logoUrl}" alt="${it.partner} log√≥" onerror="this.remove()">`:"";
  return `<div class="card">${badge}
    <div class="thumb"><img src="${img}" alt="${it.title}" loading="lazy"></div>
    <div class="body">
      <div class="title">${it.title}</div>
      <div class="muted">${logo} ${it.partner}</div>
      <div class="price">${it.price}</div>
    </div>
    <div class="cta"><a href="${it.url}" target="_blank" rel="nofollow sponsored noopener">Megn√©zem</a></div>
  </div>`;
}

/* ===== render ===== */
const content=document.getElementById('content');

function renderSection(title, items, extraClass="", id=""){
  if(!items.length)return;
  const s=document.createElement('section');
  s.className=`section ${extraClass}`.trim();
  if(id)s.id=id;
  s.innerHTML=`<h2>${title}</h2><div class="grid"></div>`;
  const g=s.querySelector('.grid');
  for(const it of items){ g.insertAdjacentHTML('beforeend', cardHTML(it)); }
  content.appendChild(s);
}

function showHome(){
  content.innerHTML="";
  const deals25=ITEMS.filter(i=>i.discount>=25 && i.discount<50);
  const deals50=ITEMS.filter(i=>i.discount>=50);

  renderSection("üéÅ Akci√≥s aj√°nlatok (25‚Äì49%)",deals25,"deals25 row-scroll","deals25");
  renderSection("üî• Nagy kedvezm√©nyek (50%+)",deals50,"deals50 row-scroll","deals50");

  for(const p of ["Amazon","AboutYou","Alza","Booking"]){
    const list=ITEMS.filter(i=>i.partner===p);
    const logo=LOGO_URLS[p]?`<img src="${LOGO_URLS[p]}" class="logo" alt="${p} log√≥"> `:"";
    renderSection(`${logo}${p} aj√°nlatok`,list,"","");
  }
}

/* ===== keres≈ë ===== */
function showSearch(val){
  const v=normalize(val);
  const res=ITEMS.filter(i=>normalize(i.title).includes(v));
  content.innerHTML=`
    <section class="section">
      <div class="grid" style="display:flex;overflow-x:auto;gap:14px;padding:12px;"></div>
    </section>`;
  const g=content.querySelector('.grid');

  if(res.length){
    for(const it of res) g.insertAdjacentHTML('beforeend', cardHTML(it));
  }else{
    const sugg=[];
    if(v.match(/cipo|ruha|kabat|dzseki|polo|pulover/))
      sugg.push({title:`Keres√©s az AboutYou-n: ${val}`,partner:"AboutYou",url:aboutyou(val),price:""});
    if(v.match(/hotel|wellness|utazas|szallas/))
      sugg.push({title:`Keres√©s a Bookingon: ${val}`,partner:"Booking",url:booking(val),price:""});
    sugg.push({title:`Keres√©s az Amazonon: ${val}`,partner:"Amazon",url:amazon(val),price:""});
    sugg.push({title:`Keres√©s az Alz√°n: ${val}`,partner:"Alza",url:alza(val),price:""});
    for(const it of sugg) g.insertAdjacentHTML('beforeend', cardHTML(it));
  }
}

const form=document.getElementById('searchForm');
form.addEventListener('submit',e=>{
  e.preventDefault();
  const val=document.getElementById('q').value.trim();
  if(val)showSearch(val);else showHome();
});

/* query-param eset√©n k√∂zvetlen keres√©s */
const urlQ=new URLSearchParams(location.search).get('q');
if(urlQ){ document.getElementById('q').value=urlQ; showSearch(urlQ); } else { showHome(); }
</script>
