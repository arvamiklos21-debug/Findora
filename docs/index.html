/* k√°rty√°k */

.badge{position:absolute;top:8px;left:8px;background:#e11d48;color:#fff;font-weight:800;padding:4px 8px;border-radius:6px;font-size:12px}

/* l√°bl√©c */

</style>

<script>
/* partner linkek */
const AMAZON_TAG = "findora30-20";
const amazon = q => `https://www.amazon.com/s?k=${encodeURIComponent(q)}&tag=${AMAZON_TAG}`;
const alza    = q => `https://www.alza.hu/search.htm?exps=${encodeURIComponent(q)}`;
const booking = q => `https://www.booking.com/searchresults.html?ss=${encodeURIComponent(q)}`;
const aboutyou= q => `https://www.aboutyou.hu/kereses?term=${encodeURIComponent(q)}`;

/* log√≥k ‚Äì kontraszttal l√°tszani fognak */
const LOGO = {
  Amazon:   "https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg",
  Alza:     "https://upload.wikimedia.org/wikipedia/commons/d/d2/Alza.cz_logo.svg",
  Booking:  "https://upload.wikimedia.org/wikipedia/commons/e/e6/Booking.com_logo.svg",
  AboutYou: "https://upload.wikimedia.org/wikipedia/commons/7/79/About_You_logo.svg"
};

/* tematikus k√©pek kulcssz√≥ra ‚Äì ha b√°rmi gond, automatikus csere a partner log√≥ra */
const IMG_MAP = {
  laptop: "https://images.unsplash.com/photo-1517336714731-489689fd1ca8?q=80&w=1200",
  tv: "https://images.unsplash.com/photo-1512445239393-63e626ac6b86?q=80&w=1200",
  cip≈ë: "https://images.unsplash.com/photo-1596464716121-5d0ae0e87dfd?q=80&w=1200",
  ruha: "https://images.unsplash.com/photo-1542062703-2a3b6c84b6d0?q=80&w=1200",
  kab√°t: "https://images.unsplash.com/photo-1603251579431-8041402bdeda?q=80&w=1200",
  okos√≥ra: "https://images.unsplash.com/photo-1517433456452-f9633a875f6f?q=80&w=1200",
  wellness: "https://images.unsplash.com/photo-1501117716987-c8e1ecb2101f?q=80&w=1200",
  hotel: "https://images.unsplash.com/photo-1505691938895-1758d7feb511?q=80&w=1200",
  f√ºlhallgat√≥: "https://images.unsplash.com/photo-1546435770-a3e426bf472b?q=80&w=1200",
  keszty≈±: "https://images.unsplash.com/photo-1584367369853-8b966cf24345?q=80&w=1200"
};

function getImageFor(title, partner){
  const t = title.toLowerCase();
  for(const k of Object.keys(IMG_MAP)){ if(t.includes(k)) return IMG_MAP[k]; }
  return LOGO[partner]; // biztos fallback
}

/* adatok */
const ITEMS = [
  {title:"Olcs√≥ laptop",              partner:"Amazon",   price:"129 990 Ft", discount:25, url:amazon("laptop"),               category:"tech"},
  {title:"Gaming laptop RTX",         partner:"Amazon",   price:"299 990 Ft", discount:35, url:amazon("gaming laptop rtx"),   category:"tech"},
  {title:"Okos√≥ra akci√≥",             partner:"Alza",     price:"39 990 Ft",  discount:40, url:alza("okos√≥ra"),               category:"tech"},
  {title:"Smart TV 55‚Äù",              partner:"Amazon",   price:"119 990 Ft", discount:55, url:amazon("smart tv"),            category:"tech"},
  {title:"N≈ëi cip≈ëk -40%",            partner:"AboutYou", price:"V√°ltoz√≥",    discount:40, url:aboutyou("n≈ëi cip≈ë"),          category:"fashion"},
  {title:"F√©rfi kab√°t -35%",          partner:"AboutYou", price:"V√°ltoz√≥",    discount:35, url:aboutyou("f√©rfi kab√°t"),       category:"fashion"},
  {title:"Budapest wellness h√©tv√©ge", partner:"Booking",  price:"V√°ltoz√≥",    discount:30, url:booking("Budapest wellness"),  category:"travel"},
  {title:"S√≠el√©s Ausztria",           partner:"Booking",  price:"V√°ltoz√≥",    discount:25, url:booking("Austria ski"),        category:"travel"}
];

/* k√°rtya */
function card(it){
  const img = getImageFor(it.title, it.partner);
  const badge = it.discount>=25 ? `<span class="badge">-${it.discount}%</span>` : "";
  const logo  = `<img src="${LOGO[it.partner]}" alt="${it.partner} logo">`;
  return `<div class="card">${badge}
    <div class="thumb">
      <img src="${img}" alt="${it.title}" onerror="this.src='${LOGO[it.partner]}'">
    </div>
    <div class="body">
      <div class="title">${it.title}</div>
      <div class="muted">${logo} ${it.partner}</div>
      <div class="price">${it.price}</div>
    </div>
    <div class="cta"><a href="${it.url}" target="_blank" rel="nofollow noopener">Megn√©zem</a></div>
  </div>`;
}

/* render */
const content = document.getElementById('content');

function section(title, arr){
  if(!arr.length) return;
  const s = document.createElement('section');
  s.className = 'section';
  s.innerHTML = `<h2>${title}</h2><div class="carousel"></div>`;
  const c = s.querySelector('.carousel');
  arr.forEach(it => c.insertAdjacentHTML('beforeend', card(it)));
  content.appendChild(s);
}

function render(cat){
  content.innerHTML = '';
  const list  = (cat==='all') ? ITEMS : ITEMS.filter(i=>i.category===cat);
  const d25   = list.filter(i=>i.discount>=25 && i.discount<50);
  const d50   = list.filter(i=>i.discount>=50);
  section("üéÅ Akci√≥k 25‚Äì49%", d25);
  section("üî• 50%+ kedvezm√©nyek", d50);
  ["Amazon","AboutYou","Alza","Booking"].forEach(p=>{
    const arr = list.filter(i=>i.partner===p);
    section(`${p} aj√°nlatok`, arr);
  });
}

/* kateg√≥ria kapcsol√≥k */
document.querySelectorAll('.catbtn').forEach(b=>{
  b.onclick=()=>{
    document.querySelectorAll('.catbtn').forEach(x=>x.classList.remove('active'));
    b.classList.add('active'); render(b.dataset.cat);
  };
});

/* indul√°s */
render('all');

/* h√≥es√©s gener√°l√°s */
(function snow(){
  const wrap=document.querySelector('.snow');
  for(let i=0;i<30;i++){
    const f=document.createElement('div'); f.className='flake';
    f.style.left=Math.random()*100+'vw';
    f.style.animationDuration=(8+Math.random()*10)+'s';
    f.style.width=f.style.height=(3+Math.random()*5)+'px';
    f.style.animationDelay=(Math.random()*-10)+'s';
    wrap.appendChild(f);
  }
})();
</script>
